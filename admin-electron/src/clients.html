<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/clients.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./scripts/global.js" defer></script>
    <script src="./scripts/clients.js" defer></script>
    <title>Clients</title>
</head>

<body>
    <div class="nav-header">
        <div class="side-nav">
            <div class="nav-top">
                <div class="logo-container">
                    <img src="./assets/logo.svg" alt="logo" class="logo">
                </div>
                <a href="./admin.html"><button class="overeview">Overview</button></a>
                <div class="link-list">
                    <a href="./clients.html" class="link active">
                        <i class="fa-solid fa-users"></i>
                        <span class="link-text">Clients</span>
                    </a>
                    <a href="./sellers.html" class="link">
                        <i class="fa-solid fa-user-tag"></i>
                        <span class="link-text">Sellers</span>
                    </a>
                    <a href="./stats.html" class="link">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span class="link-text">Stats ‎ ‎</span>
                    </a>
                </div>
            </div>
            <div class="nav-bottom">
                <hr>
                <button id="signOutBtn">Sign out <i class="fa-solid fa-right-from-bracket"></i></button>
                <p class="panelFooter">Admin panel</p>
            </div>
        </div>
    </div>
    <main>
        <div class="header">
            <i class="fa-solid fa-angles-left" id="closeNav"></i>
            <p id="pageName">Clients</p>
            <i class="fa-solid fa-power-off" id="closeAndSignOut" title="Sign out and exit"></i>
        </div>
        <section class="page-content">
            <div class="modal">
                <div class="modal-container">
                    <header class="modal-header">
                        <i class="fa-solid fa-xmark closeModal"></i>
                        <h1>
                            Banned Clients
                        </h1>
                    </header>
                    <div class="modal-content">
                        <div class="banned-info">
                            <p>ID</p>
                            <p>Name</p>
                            <p>Action</p>
                        </div>
                        <div class="banned-clients">

                        </div>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <form class="search-container">
                    <div class="search-input">
                        <input type="search" placeholder="Ban client by username" id="idInput" class="id-search"
                            required>
                        <span class="tick"><i class="fa-solid fa-user" style="color:var(--black);"></i></span>
                    </div>
                    <button id="banById">Ban</button>
                </form>
                <p class="res" id="responseResult"></p>
                <button class="open-modal view-banned" id="viewBannedUsers">View banned clients</button>
            </div>
            <div class="clients-table">
                <div class="table-info">
                    <p>ID</p>
                    <p>Profile</p>
                    <p>Name</p>
                    <p>Date</p>
                    <p>Action</p>
                </div>

            </div>
        </section>
    </main>
    <script src="./scripts/banClient.js" defer></script>
    <script src="./scripts/unbanClient.js" defer></script>
</body>

</html>
