<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Admin: Sign in</title>
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="./scripts/login.js" defer></script>
</head>

<body>
  <form action="javascript:void(0)">
    <h1 class="sign-in-header">Sign in</h1>
    <div class="content">
      <div class="inputs-container">
        <div class="input-container">
          <input type="text" name="email" id="emailInput" class="admin-input"
            placeholder="Enter your email or username">
          <label for="email">Email address or username</label>
        </div>
        <div class="input-container">
          <input type="password" name="password" id="paswordInput" class="admin-input"
            placeholder="Enter your password">
          <label for="passwordInput">Password</label>
        </div>
      </div>
      <button type="submit" id="authSubmitBtn" class="form-submit">Sign in <i
          class="fa-solid fa-right-to-bracket"></i></button>
    </div>
  </form>
</body>

</html>
