<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/sellers.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./scripts/global.js" defer></script>
    <script src="./scripts/sellers.js" defer></script>
    <title>Sellers</title>
</head>

<body>
    <div class="nav-header">
        <div class="side-nav">
            <div class="nav-top">
                <div class="logo-container">
                    <img src="./assets/logo.svg" alt="logo" class="logo">
                </div>
                <a href="./admin.html"><button class="overeview">Overview</button></a>
                <div class="link-list">
                    <a href="./clients.html" class="link">
                        <i class="fa-solid fa-users"></i>
                        <span class="link-text">Clients</span>
                    </a>
                    <a href="./sellers.html" class="link active">
                        <i class="fa-solid fa-user-tag"></i>
                        <span class="link-text">Sellers</span>
                    </a>
                    <a href="./stats.html" class="link">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span class="link-text">Stats ‎ ‎</span>
                    </a>
                </div>
            </div>
            <div class="nav-bottom">
                <hr>
                <button id="signOutBtn">Sign out <i class="fa-solid fa-right-from-bracket"></i></button>
                <p class="panelFooter">Admin panel</p>
            </div>
        </div>
    </div>
    <main>
        <div class="header">
            <i class="fa-solid fa-angles-left" id="closeNav"></i>
            <p id="pageName">Sellers</p>
            <i class="fa-solid fa-power-off" id="closeAndSignOut" title="Sign out and exit"></i>
        </div>
        <section class="page-content">
            <div class="modal">
                <div class="modal-container">
                    <header class="modal-header">
                        <i class="fa-solid fa-xmark closeModal"></i>
                        <h1>
                            Add new seller
                        </h1>
                    </header>
                    <div class="modal-content">
                        <form id="addNewUserForm">
                            <div class="inputs-container">
                                <div class="input-container">
                                    <input type="text" name="seller" id="nameInput" class="seller-input"
                                        placeholder="Enter new seller name">
                                    <label for="seller">Seller name</label>
                                </div>
                                <div class="input-container">
                                    <input type="text" name="username" id="usernameInput" class="seller-input"
                                        placeholder="Enter new seller username">
                                    <label for="usernameInput">Username</label>
                                </div>
                                <div class="input-container">
                                    <input type="text" name="password" id="passwordInput" class="seller-input"
                                        placeholder="Enter new seller password">
                                    <label for="passwordInput">Password</label>
                                </div>
                                <div class="input-container">
                                    <textarea type="text" name="description" id="descriptionInput" class="seller-input"
                                        placeholder="Enter new seller description"></textarea>
                                    <label for="descriptionInput">Description</label>
                                </div>
                            </div>
                            <button type="submit" id="sellerFormSubmit">Add seller</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <form class="search-container">
                    <div class="search-input">
                        <input type="number" placeholder="Delete seller by id" id="idInput" class="id-search">
                        <span class="tick">#</span>
                    </div>
                    <button id="banById">Delete</button>
                </form>
                <p class="res" id="responseResult"></p>
                <button class="open-modal add-new-seller" id="addNewSeller">
                    <i class="fa-solid fa-user-plus"></i>
                    Add new seller
                </button>
            </div>
            <div class="clients-table">
                <div class="table-info">
                    <p>ID</p>
                    <p>Profile</p>
                    <p>Name</p>
                    <p>Date</p>
                    <p>Action</p>
                </div>

            </div>
            <!-- Edit modal -->
            <div class="edit-modal-container">
                <div class="edit-modal">
                    <header class="edit-modal-header">
                        <i class="fa-solid fa-xmark close-edit-modal"></i>
                        <h1>
                            Edit <span id="sellerNameHeader">seller</span> details
                        </h1>
                    </header>
                    <form class="edit-modal-content" data-id="">
                        <div class="input-container">
                            <input type="text" name="sellerOldName" id="oldSellerName" class="seller-input"
                                placeholder="Enter a new name">
                            <label for="oldSellerName">Seller name</label>
                        </div>
                        <!-- <div class="input-container">
                            <input type="text" name="password" id="oldPasswordInput" class="seller-input"
                                placeholder="Enter a new seller password">
                            <label for="oldPasswordInput">New password</label>
                        </div> -->
                        <div class="input-container">
                            <textarea type="text" name="description" id="oldDescriptionInput" class="seller-input"
                                placeholder="Enter new seller description"></textarea>
                            <label for="oldDescriptionInput">Description</label>
                        </div>
                        <input type="file" name="" id="newProfile" hidden>
                        <label for="newProfile">Change profile picture</label>
                        <button type="submit" class="submitEdit">Update</button>
                    </form>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
