<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/sellers.css">
    <script src="./scripts/global.js" defer></script>
    <script src="./scripts/sellers.js" defer></script>
    <title>Sellers</title>
</head>

<body>
    <div class="nav-header">
        <div class="side-nav">
            <div class="nav-top">
                <div class="logo-container">
                    <img src="./assets/logo.svg" alt="logo" class="logo">
                </div>
                <a href="./admin.html"><button class="overeview">Overview</button></a>
                <div class="link-list">
                    <a href="./clients.html" class="link">
                        <i class="fa-solid fa-users"></i>
                        <span class="link-text">Clients</span>
                    </a>
                    <a href="./sellers.html" class="link active">
                        <i class="fa-solid fa-user-tag"></i>
                        <span class="link-text">Sellers</span>
                    </a>
                    <a href="" class="link">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span class="link-text">Stats ‎ ‎</span>
                    </a>
                </div>
            </div>
            <div class="nav-bottom">
                <hr>
                <button id="signOutBtn">Sign out <i class="fa-solid fa-right-from-bracket"></i></button>
                <p class="panelFooter">Admin panel</p>
            </div>
        </div>
    </div>
    <main>
        <div class="header">
            <i class="fa-solid fa-angles-left" id="closeNav"></i>
            <p id="pageName">Sellers</p>
            <i class="fa-solid fa-power-off" id="closeAndSignOut" title="Sign out and exit"></i>
        </div>
        <section class="page-content">
            <div class="modal">
                <div class="modal-container">
                    <header class="modal-header">
                        <i class="fa-solid fa-xmark closeModal"></i>
                        <h1>
                            Add new seller
                        </h1>
                    </header>
                    <div class="modal-content">

                    </div>
                </div>
            </div>
            <div class="navigation">
                <div class="search-container">
                    <div class="search-input">
                        <input type="number" placeholder="Delete seller by id" id="idInput" class="id-search">
                        <span class="tick">#</span>
                    </div>
                    <button id="banById">Delete</button>
                </div>
                <p class="res success" id="responseResult">Seller successfully added</p>
                <button class="open-modal add-new-seller" id="addNewSeller">
                    <i class="fa-solid fa-user-plus"></i>
                    Add new seller
                </button>
            </div>
            <div class="clients-table">
                <div class="table-info">
                    <p>ID</p>
                    <p>Profile</p>
                    <p>Name</p>
                    <p>Date</p>
                    <p>Action</p>
                </div>
                <div class="client">
                    <p class="client-id">#1</p>
                    <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlciUyMHByb2ZpbGV8ZW58MHx8MHx8&w=1000&q=80"
                        alt="profile" class="client-image">
                    <p class="client-name">Jad Yahya</p>
                    <p class="client-date-joined">19-01-2022</p>
                    <div class="action">
                        <button class="deleteBtn">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                        <button class="editBtn">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
