<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="signin.js" defer></script>
</head>

<body>
    <form action="javascript:void(0)">
        <h1 class="sign-in-header">Sign in</h1>
        <div class="content">
            <div class="inputs-container">
                <div class="input-container">
                    <input type="text" name="username" id="username" class="seller-input" placeholder="Enter your username">
                    <label for="email">Username</label>
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="paswordInput" class="seller-input"
                        placeholder="Enter your password">
                    <label for="passwordInput">Password</label>
                </div>
            </div>
            <button type="submit" id="authSubmitBtn" class="form-submit">Sign in <i
                    class="fa-solid fa-right-to-bracket"></i></button>
        </div>
    </form>
    
</body>

</html>
