<head>
    <meta charset="UTF-8">

    <title>Product page</title>
    <link rel="stylesheet" href="css/productpage.css">
    <link rel="stylesheet" href="/path/to/flickity.css" media="screen">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>

<body>
    <div class="product container">
        <h1>Product</h1>
        <div class="product-main">

            <div class="left-section">
                <div class="mySlides">
                    <!-- <div class="numbertext">1 / 6</div> -->
                    <img src="./assets/photo-1505740420928-5e560c06d30e.jpeg" style="width:100%">
                </div>

                <div class="mySlides">
                    <!-- <div class="numbertext">2 / 6</div> -->
                    <img src="./assets/photo-1505740420928-5e560c06d30e.jpeg" style="width:100%">
                </div>

                <div class="mySlides">
                    <!-- <div class="numbertext">3 / 6</div> -->
                    <img src="./assets/photo-1505740420928-5e560c06d30e.jpeg" style="width:100%">
                </div>

                <div class="mySlides">
                    <!-- <div class="numbertext">4 / 6</div> -->
                    <img src="./assets/photo-1505740420928-5e560c06d30e.jpeg" style="width:100%">
                </div>

                <div class="mySlides">
                    <!-- <div class="numbertext">5 / 6</div> -->
                    <img src="./assets/photo-1505740420928-5e560c06d30e.jpeg" style="width:100%">
                </div>

                <div class="mySlides">
                    <!-- <div class="numbertext">6 / 6</div> -->
                    <img src="" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

                <div class="caption-carousel">
                    <p id="caption"></p>
                </div>

                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="./assets/photo-1505740420928-5e560c06d30e.jpeg" style="width:100%"
                            onclick="currentSlide(1)" alt="The Woods">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/photo-1505740420928-5e560c06d30e.jpeg" style="width:100%"
                            onclick="currentSlide(2)" alt="Cinque Terre">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/photo-1505740420928-5e560c06d30e.jpeg" style="width:100%"
                            onclick="currentSlide(3)" alt="Mountains and fjords">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/photo-1505740420928-5e560c06d30e.jpeg" style="width:100%"
                            onclick="currentSlide(4)" alt="Northern Lights">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/photo-1505740420928-5e560c06d30e.jpeg" style="width:100%"
                            onclick="currentSlide(5)" alt="Nature and sunrise">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/photo-1505740420928-5e560c06d30e.jpeg" style="width:100%"
                            onclick="currentSlide(6)" alt="Snowy Mountains">
                    </div>
                </div>
            </div>

            <div class="right-section">
                <h2>headphones</h2>
                <p class="description">
                    Headphones are a pair of padded speakers which you wear over your ears in order to listen to a radio
                    or recorded music.
                </p>
                <h3>$70</h3>
                <p>Quantity</p>

                <div class="plus-minus">
                    <button class="minus-btn">-</button>
                    <input class="plus-minus-input" value="0" min="0" max="99" type="number">
                    <button class="plus-btn">+</button>
                </div>
                <button class="cart-btn">ADD TO CART</button>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
    <script src="/path/to/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
