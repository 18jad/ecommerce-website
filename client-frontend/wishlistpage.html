<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whishlist</title>
    <link rel="stylesheet" href="./css/wishlistpage.css">
</head>

<body>
    <div class="wishlist-page">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-heart">
            <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
            </path>
        </svg>
        <h1>My Wishlist</h1>
        <div class="table">
            <div class="head-table">
                <div class="head-name">Product name</div>
                <div class="head-price">Unit price</div>
                <div class="head-status">Stock status</div>
            </div>
            <div class="wishlist">
                <div class="wishlist-details">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-trash-2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    <img src="./assets/photo-1505740420928-5e560c06d30e.jpeg" alt="">
                </div>
                <p class="wishlist-name">Beanie with logo</p>
                <p class="wishlist-price">$20.00</p>
                <p class="wishlist-status">In Stock</p>
                <div class="wishlist-cart">
                    <p>Added on Dec 5, 2021</p>
                    <button>Add to cart</button>
                </div>
            </div>
            <div class="wishlist">
                <div class="wishlist-details">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-trash-2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    <img src="./assets/photo-1505740420928-5e560c06d30e.jpeg" alt="">
                </div>
                <p class="wishlist-name">Beanie with logo</p>
                <p class="wishlist-price">$20.00</p>
                <p class="wishlist-status">In Stock</p>
                <div class="wishlist-cart">
                    <p>Added on Dec 5, 2021</p>
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
