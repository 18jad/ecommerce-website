<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="css/product.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img class="logo-image" src="assets/Logo.png" alt="logo">
        </div>
        <div class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Cart</a></li>
        </div>
        <form action="#" class="search-bar">
            <input type="search" class="search-data" placeholder="Search" required>
            <button type="submit" id="submitSearch"><i class="fa-solid fa-magnifying-glass search-icon"></i></button>
        </form>
    </nav>
    <div class="product container">
        <h1>Product</h1>
        <div class="product-main">
            <div class="left-section">
                <div class="mySlides">
                    <img src="assets/Screenshot from 2022-09-22 09-45-55.png" style="width:100%">
                </div>

                <div class="mySlides">
                    <img src="assets/Screenshot from 2022-09-22 09-45-55.png" style="width:100%">
                </div>

                <div class="mySlides">
                    <img src="assets/Screenshot from 2022-09-22 09-45-55.png" style="width:100%">
                </div>

                <div class="mySlides">
                    <img src="assets/Screenshot from 2022-09-22 09-45-55.png" style="width:100%">
                </div>

                <div class="mySlides">
                    <img src="assets/Screenshot from 2022-09-22 09-45-55.png" style="width:100%">
                </div>

                <div class="mySlides">
                    <img src="assets/Screenshot from 2022-09-22 09-45-55.png" style="width:100%">
                </div>

                <div class="caption-carousel">
                    <p id="caption"></p>
                </div>

                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="assets/Screenshot from 2022-09-22 09-45-55.png" style="width:100%"
                            onclick="currentSlide(1)" alt="">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="assets/Screenshot from 2022-09-22 09-45-55.png" style="width:100%"
                            onclick="currentSlide(2)" alt="">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="assets/Screenshot from 2022-09-22 09-45-55.png" style="width:100%"
                            onclick="currentSlide(3)" alt="">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="assets/Screenshot from 2022-09-22 09-45-55.png" style="width:100%"
                            onclick="currentSlide(4)" alt="">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="assets/Screenshot from 2022-09-22 09-45-55.png" style="width:100%"
                            onclick="currentSlide(5)" alt="">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="assets/Screenshot from 2022-09-22 09-45-55.png" style="width:100%"
                            onclick="currentSlide(6)" alt="">
                    </div>
                </div>
            </div>

            <div class="right-section">
                <h2>headphones</h2>
                <p class="description">
                    Headphones are a pair of padded speakers which you wear over your ears in order to listen to a radio
                    or recorded music.
                </p>
                <h3>$70</h3>
                <p>Quantity</p>

                <div class="plus-minus">
                    <button class="minus-btn">-</button>
                    <input class="plus-minus-input" value="0" min="0" max="99" type="number">
                    <button class="plus-btn">+</button>
                </div>
                <button class="cart-btn">ADD TO CART</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="white-logo">
            <div><img class="white-logo-image" src="assets/white-logo.png" alt="logo"></div>
            <div class="copyright">
                <p>Copyright â’¸ 2022 - All rights reserved</p>
            </div>
        </div>
        <div class="footer-items">
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">More</a></li>
        </div>
    </footer>
    <script src="script/product.js"></script>
</body>

</html>
