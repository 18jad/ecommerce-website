<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <img class="logo" src="./assets/Group 4.png" alt="">
    <form class="signup-form">
        <h1 class="sign-in-header">Sign up</h1>
        <div class="content content-register">
            <div class="inputs-container">
                <div class="input-container">
                    <input type="text" name="name" id="nameInput" class="client-input" placeholder="Enter your name">
                    <label for="name">Name</label>
                </div>
                <div class="input-container">
                    <input type="text" name="username" id="usernameInput" class="client-input"
                        placeholder="Enter your username">
                    <label for="username">Username</label>
                </div>
                <div class="input-container">
                    <input type="text" name="email" id="emailInput" class="client-input"
                        placeholder="Enter your email address">
                    <label for="email">Email address</label>
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="passwordInput" class="client-input"
                        placeholder="Enter your password">
                    <label for="passwordInput">Password</label>
                </div>
                <h2 id="response" class="response opacity">.</h2>
            </div>
            <p class="old-account">Alreaady have an account? <a class="register" href="register.html">Sign in</a></p>
            <button type="submit" id="authSubmitBtn" class="form-submit">Sign up</button>
        </div>
    </form>

    <script src="script/register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
