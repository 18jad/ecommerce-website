<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <img class="logo" src="./assets/Group 4.png" alt="">
    <form class="signup-form">
        <h1 class="sign-in-header">Sign up</h1>
        <div class="content">
            <div class="inputs-container">
                <div class="input-container">
                    <input type="text" name="name" id="nameInput" class="client-input" placeholder="Enter your name">
                    <label for="name">Name</label>
                </div>
                <div class="input-container">
                    <input type="text" name="username" id="usernameInput" class="client-input"
                        placeholder="Enter your username">
                    <label for="username">Username</label>
                </div>
                <div class="input-container">
                    <input type="text" name="email" id="emailInput" class="client-input"
                        placeholder="Enter your email address">
                    <label for="email">Email address</label>
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="paswordInput" class="client-input"
                        placeholder="Enter your password">
                    <label for="passwordInput">Password</label>
                </div>
            </div>
            <button type="submit" id="authSubmitBtn" class="form-submit">Sign up</button>
        </div>
        <p class="old-account">Already have an account? <a class="register" href="./login.html">Sign in</a></p>
    </form>
</body>

</html>
