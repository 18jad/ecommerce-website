<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/cart.css" rel="stylesheet">
    <link href="assets/" rel="images">
    <title>Shopping Cart</title>
</head>

<body>
    <!--Navigation bar-->
    <nav>
        <div class="logo">
            <img class="logo-image" src="assets/Logo.png" alt="logo">
        </div>
        <div class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Cart</a></li>
        </div>
        <form action="#" class="search-bar">
            <input type="search" class="search-data" placeholder="Search" required>
            <button type="submit" id="submitSearch"><i class="fa-solid fa-magnifying-glass search-icon"></i></button>
        </form>
    </nav>
    <!--Cover image-->
    <section class="cover-container">
        <img class="cover" src="./assets/cart-background.jpg" alt="cover">
        <h1 class="cover-text">Shopping Cart</h1>
        <button type="button" class="static-button"><span class="home-bold">HOME </span> | CART</button>
    </section>
    <!--Table for shopping cart-->
    <table>
        <tr class="table-header">
            <th style="width:30%">Images</th>
            <th>Product</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
        </tr>
    </table>
    <!--buttons-->
    <div class="btns">
        <button class="button-transparent">Coupon Code</button>
        <button class="button-green">APPLY COUPON</button>
        <!-- <button class="button-red">UPDATE CART</button> -->
    </div>
    <div class="totals-section">
        <div class="cart-totals">Cart Totals</div>
        <div class="subtotal">
            <p class="subtotal-title">Subtotal</p>
            <p class="subtotal-price">price</p>
        </div>
        <div class="total">
            <p class="subtotal-title">Total</p>
            <p class="subtotal-price">price</p>
        </div>
        <button class="button-red-long">PROCEED TO CHECKOUT</button>
    </div>
    <footer>
        <div class="white-logo">
            <div><img class="white-logo-image" src="assets/white-logo.png" alt="logo"></div>
            <div class="copyright">
                <p>Copyright â’¸ 2022 - All rights reserved</p>
            </div>
        </div>
        <div class="footer-items">
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">More</a></li>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script/cart.js"></script>
</body>

</html>
